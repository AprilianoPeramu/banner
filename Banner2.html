<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Window HTML5 Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            
        }

        #banner {
            width: 100%;
            height: 100vh; /* 100% of the viewport height */
            background-image: url(/Banner\ 2.png); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #banner h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #banner p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        #cta-button {
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #cta-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="banner">
        <a href="/Banner.html" id="cta-button">Back</a>
    </div>

    <div id="banner1">
        <a href="/Banner.html" id="cta-button">Back</a>
    </div>

    <!-- Other sections of your landing page go here -->

</body>
</html>
